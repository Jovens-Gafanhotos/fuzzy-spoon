<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Cápsula do Tempo</title>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <script defer src="script.js"></script>

    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <section class="content">
      <header>
        <h1 class="header__title">Cápsula do Tempo</h1>
        <p class="header__paragraph">
          Um jardim onde você pode enterrar suas mensagens. Futuramente, quem
          for digno, poderá desenterrá-las.
        </p>
      </header>

      <main>
        <form>
          <label for="email">
            <p class="label__ask">Quem vai receber a sua mensagem?</p>
            <input
              class="flex__input"
              type="email"
              placeholder="seu@email.com"
            />
          </label>

          <label for="date">
            <p class="label__ask">Quando essa mensagem vai ser aberta?</p>
            <input class="flex__input" type="date" />
          </label>

          <label for="message">
            <p class="label__ask">O que você quer enviar para o futuro?</p>
            <textarea
              class="flex__input"
              type="message"
              placeholder="A 10 anos atrás"
            ></textarea>
          </label>

          <button class="button__submit">Enviar</button>
        </form>
      </main>

      <footer>
        <p class="footer__authors">
          Desenvolvido por
          <a
            target="_blank"
            class="footer__authors--highlight"
            href="https://github.com/Jovens-Gafanhotos/"
            rel="noopener noreferrer"
            >Jovens Gafanhotos</a
          >
        </p>
      </footer>
    </section>
  </body>
</html>
