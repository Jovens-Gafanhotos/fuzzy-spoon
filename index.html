<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Cápsula do Tempo</title>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <script defer src="script.js"></script>

    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <section class="content">
      <header>
        <h1>Cápsula do Tempo</h1>
        <p>
          Um parque onde você pode enterrar suas mensagens para o futuro, e só
          quem for digno vai poder abrir elas!
        </p>
      </header>

      <main>
        <form class="form">
          <label for="email">
            <p class="form__paragraph">Quem vai receber a sua mensagem?</p>
            <input class="input" type="email" placeholder="seu@email.com" />
          </label>

          <label for="date">
            <p class="form__paragraph">Quando essa mensagem vai ser aberta?</p>
            <input class="input" type="date" />
          </label>

          <label for="message">
            <p class="form__paragraph">O que você quer enviar para o futuro?</p>
            <textarea
              class="textarea"
              type="message"
              placeholder="A 10 anos atrás"
            ></textarea>
          </label>

          <button class="button">Enviar</button>
        </form>
      </main>

      <footer>
        <p class="footer__authors">
          Desenvolvido por
          <a
            class="footer__authors--highlight"
            href="https://github.com/Jovens-Gafanhotos/"
            rel="noopener noreferrer"
            target="_blank"
            >Jovens Gafanhotos</a
          >
        </p>
      </footer>
    </section>
  </body>
</html>
