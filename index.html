<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Cápsula do Tempo</title>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script defer src="script.js"></script>

    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <section class="content">
      <header>
        <h1>Cápsula do Tempo</h1>
        <p>
          Um parque onde você pode enterrar suas mensagens para o futuro, e só
          quem for digno vai poder abrir elas!
        </p>
      </header>

      <main>
        <form>
          <label>
            Quem vai receber a sua mensagem?
            <input type="email" placeholder="seu@gmail.com" />
          </label>

          <label>
            Quando essa mensagem vai ser aberta?
            <input type="date" />
          </label>

          <label>
            O que você quer enviar para o futuro?
            <textarea placeholder="A 10 anos atrás"></textarea>
          </label>

          <button>Enviar</button>
        </form>
      </main>

      <footer>
        <p>Desenvolvido por <a href="#">Jovens Gafanhotos</a></p>
      </footer>
    </section>
  </body>
</html>
