<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Cápsula do Tempo</title>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <script defer src="script.js"></script>

    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <section class="content">
      <header class="header">
        <h1 class="header__title">Cápsula do Tempo</h1>
        <p class="header__paragraph">
          Um parque onde você pode enterrar suas mensagens para o futuro, e só
          quem for digno vai poder abrir elas!
        </p>
      </header>

      <main>
        <form>
          <label>
            Quem vai receber a sua mensagem?
            <input type="email" placeholder="seu@gmail.com" />
          </label>

          <label>
            Quando essa mensagem vai ser aberta?
            <input type="date" />
          </label>

          <label>
            O que você quer enviar para o futuro?
            <textarea placeholder="A 10 anos atrás"></textarea>
          </label>

          <button>Enviar</button>
        </form>
      </main>

      <footer>
        <p class="footer__authors">
          Desenvolvido por
          <a
            class="footer__authors--highlight"
            href="https://github.com/Jovens-Gafanhotos/"
            rel="noopener noreferrer"
            target="_blank"
            >Jovens Gafanhotos</a
          >
        </p>
      </footer>
    </section>
  </body>
</html>
